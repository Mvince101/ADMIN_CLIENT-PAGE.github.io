<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-dashboard-square-1"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="index.html">Admin Panel</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="schedule.html" class="sidebar-link">
                        <i class="lni lni-calendar-days"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="chat.html" class="sidebar-link">
                        <i class="lni lni-comment-1"></i>
                        <span>Chats</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="feed.html" class="sidebar-link">
                        <i class="lni lni-phone"></i>
                        <span>Feeds</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="clients.html" class="sidebar-link">
                        <i class="lni lni-user-multiple-4"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="inventory.html" class="sidebar-link">
                        <i class="lni lni-bar-chart-4"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="account.html" class="sidebar-link">
                        <i class="lni lni-locked-1"></i>
                        <span>Accounts</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="javascript:void(0)" class="sidebar-link" id="logoutLink">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
               
                
                
            </ul>
            
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                   Welcome Admin
                </h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    
        // Retrieve the logged-in user's name from localStorage
        const loggedInUser = localStorage.getItem("loggedInUser");

        if (loggedInUser) {
            // Display the greeting in the main content
            document.querySelector(".main h1").textContent = `Welcome, ${loggedInUser}!`;
        } else {
            // Redirect back to the login page if no user is logged in
            window.location.href = "admin-login.html";
        }
        


    
    </script>
    <script src="js/script.js"></script>
</body>

</html>
