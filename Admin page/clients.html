<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-dashboard-square-1"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="index.html">Admin Panel</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="schedule.html" class="sidebar-link">
                        <i class="lni lni-calendar-days"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="chat.html" class="sidebar-link">
                        <i class="lni lni-comment-1"></i>
                        <span>Chats</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="feed.html" class="sidebar-link">
                        <i class="lni lni-phone"></i>
                        <span>Feeds</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="clients.html" class="sidebar-link">
                        <i class="lni lni-user-multiple-4"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="inventory.html" class="sidebar-link">
                        <i class="lni lni-bar-chart-4"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="account.html" class="sidebar-link">
                        <i class="lni lni-locked-1"></i>
                        <span>Accounts</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="javascript:void(0)" class="sidebar-link" id="logoutLink">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
          
        </aside>
        <div class="main p-4">
            <div class="text-center">
                <h1>
                   Clients
                </h1>
            </div>
            <ul class="nav nav-tabs mb-3" id="inventoryTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="view-products-tab" data-bs-toggle="pill" href="#view-products" role="tab" aria-controls="view-products" aria-selected="true">History</a>
                </li>
            </ul>
            <div class="tab-content" id="inventoryTabContent">
                <!-- View Products Tab -->
                <div class="tab-pane fade show active" id="view-history" role="tabpanel" aria-labelledby="view-history-tab">
                    <div class="table-responsive">
                        <div class="text-left">
                            <h1>Clients History</h1>
                        </div>
                 <!-- Search Tab -->       
                 <div class="mb-3 d-flex justify-content-between align-items-center">
                    <h2 class="mb-0"></h2>
                    <div class="input-group w-auto ms-auto">
                        <span class="input-group-text text-primary-emphasis text-white">
                            <i class="lni lni-search-1"></i>
                        </span>
                        <input type="text" id="searchBar" class="form-control" placeholder="Search by name..." onkeyup="filterHistory()"> 
                    </div>
                </div>
            <div class="table-responsive table-scroll">
                <table class="table table-striped table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Services</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>No. of heads</th>
                            <th>Payment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientTable">
                        <!-- Dynamically filled rows will appear here -->
                         <!-- Example rows for testing -->
                        <tr>
                            <td>John Doe</td>
                            <td>Haircut</td>
                            <td>2024-11-25</td>
                            <td>14:00</td>
                            <td>1</td>
                            <td>$20</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editRow(this)">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Massage</td>
                            <td>2024-11-26</td>
                            <td>10:00</td>
                            <td>1</td>
                            <td>$50</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editRow(this)">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
           
          

    </script>
    <script src="js/script.js"></script>
</body>

</html>
