<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chats</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-admin-chat.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-dashboard-square-1"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="index.html">Admin Panel</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="schedule.html" class="sidebar-link">
                        <i class="lni lni-calendar-days"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="chat.html" class="sidebar-link">
                        <i class="lni lni-comment-1"></i>
                        <span>Chats</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="feed.html" class="sidebar-link">
                        <i class="lni lni-phone"></i>
                        <span>Feeds</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="clients.html" class="sidebar-link">
                        <i class="lni lni-user-multiple-4"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="inventory.html" class="sidebar-link">
                        <i class="lni lni-bar-chart-4"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="account.html" class="sidebar-link">
                        <i class="lni lni-locked-1"></i>
                        <span>Accounts</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="javascript:void(0)" class="sidebar-link" id="logoutLink">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
                
                
            </ul>
         
        </aside>
       
        <div class="main p-4">
            <section class="users1">
              <header>
                <div class="content">
                  <img src="img/profile.svg" alt="Profile Picture">
                  <div class="details">
                    <span>John Doe</span>
                    <p>Online</p>
                  </div>
                </div>
                
              </header>
              <div class="search">
                <span class="text">Select a user to start chat</span>
                <input type="text" id="searchBar" placeholder="Enter name to search...">
                <button id="searchButton"><i class="lni lni-search-1"></i></button>
              </div>
              <div class="users-list">
                <!-- User list items will be added dynamically -->
              </div>
            </section>
          </div>
    </div>

    <script src="js/script-admin-chat.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
        
    
    </script>
    
</body>

</html>
