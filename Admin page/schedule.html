        <div class="main p-4">

        <ul class="nav nav-tabs mb-3" id="scheduleTab" role="tablist">

        <div class="tab-content" id="scheduleTabContent">
            <!-- Today's Schedule Tab -->
            <div class="tab-pane fade show active" id="today-schedule" role="tabpanel"
                aria-labelledby="today-schedule-tab">
                <div class="table-responsive">

                    <div class="mb-3 d-flex justify-content-end align-items-center">
                        <div class="input-group w-auto">

                                <i class="lni lni-search-1"></i>

                                <th>Date</th>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
     
    </script>
     <script>
        // Sample data with added noOfHeads and payment fields
        const allSchedules = [
            { name: "John Doe", service: "Haircut", date: "2024-11-26", time: "14:00", noOfHeads: 2, payment: 40 },
            { name: "Jane Smith", service: "Massage", date: "2024-11-26", time: "10:00", noOfHeads: 1, payment: 30 },
            { name: "Peter Parker", service: "Facial", date: "2024-11-27", time: "12:00", noOfHeads: 3, payment: 90 }
        ];
    
        const todayDate = "2024-11-26"; // Replace with dynamic today's date
    
        // Filter today's schedule from all schedules
        const todaysSchedules = allSchedules.filter(schedule => schedule.date === todayDate);
    
        // Function to populate a table with data
        function populateTable(tableId, schedules) {
            const tableBody = document.getElementById(tableId);
            tableBody.innerHTML = ""; // Clear existing rows
            schedules.forEach(schedule => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${schedule.name}</td>
                    <td>${schedule.service}</td>
                    <td>${schedule.date}</td>
                    <td>${schedule.time}</td>
                    <td>${schedule.noOfHeads}</td>
                    <td>$${schedule.payment.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-success btn-sm me-2" onclick="markAsDone(this)">Done</button>
                        <button class="btn btn-danger btn-sm" onclick="markAsCancelled(this)">Cancel</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    
        // Function to mark a row as Done (turns green)
        function markAsDone(button) {
            const row = button.closest("tr");
            row.style.backgroundColor = "#d4edda"; // Light green background
            row.style.color = "#155724"; // Dark green text
            row.querySelectorAll("button").forEach(btn => btn.disabled = true); // Disable both buttons
        }
    
        // Function to mark a row as Cancelled (turns red)
        function markAsCancelled(button) {
            const row = button.closest("tr");
            row.style.backgroundColor = "#f8d7da"; // Light red background
            row.style.color = "#721c24"; // Dark red text
            row.querySelectorAll("button").forEach(btn => btn.disabled = true); // Disable both buttons
        }
    
        // Function to calculate payment (for demonstration)
        function calculatePayment(service, noOfHeads) {
            const servicePrices = {
                "Haircut": 20,
                "Massage": 30,
                "Facial": 40
            };
            return servicePrices[service] * noOfHeads;
        }
    
        // Populate tables on page load
        document.addEventListener("DOMContentLoaded", () => {
            // Add calculated payment to today's and all schedules
            allSchedules.forEach(schedule => {
                schedule.payment = calculatePayment(schedule.service, schedule.noOfHeads);
            });
    
            populateTable("todayScheduleTable", todaysSchedules); // Populate today's schedule
            populateTable("allScheduleTable", allSchedules);      // Populate all schedules
        });
    
        // Searchbar for today's schedule
        function filterTodaySchedule() {
            const searchInput = document.getElementById("todaySearchInput").value.toLowerCase();
            const tableBody = document.getElementById("todayScheduleTable");
            const rows = tableBody.getElementsByTagName("tr");
    
            for (let row of rows) {
                const nameCell = row.getElementsByTagName("td")[0]; // Assuming the Name column is the first column
                if (nameCell) {
                    const name = nameCell.textContent || nameCell.innerText;
                    // Show or hide rows based on search input
                    row.style.display = name.toLowerCase().includes(searchInput) ? "" : "none";
                }
            }
        }
    
        // Searchbar for all schedules
        function filterAllSchedule() {
            const searchInput = document.getElementById("allSearchInput").value.toLowerCase();
            const tableBody = document.getElementById("allScheduleTable");
            const rows = tableBody.getElementsByTagName("tr");
    
            for (let row of rows) {
                const nameCell = row.getElementsByTagName("td")[0]; // Assuming the Name column is the first column
                if (nameCell) {
                    const name = nameCell.textContent || nameCell.innerText;
                    // Show or hide rows based on search input
                    row.style.display = name.toLowerCase().includes(searchInput) ? "" : "none";
                }
            }
        }
    </script>
