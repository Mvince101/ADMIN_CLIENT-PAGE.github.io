<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Chats</title>
    
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style-client-chat.css">
        <link rel="stylesheet" href="css/style-client-page.css">

</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-dashboard-square-1"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="index.html"></a>
                </div>
            </div>
            <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="client-feed.html" class="sidebar-link">
                    <i class="lni lni-phone"></i>
                    <span>Feeds</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="client-chat.html" class="sidebar-link">
                    <i class="lni lni-comment-1"></i>
                    <span>Chats</span>
                </a>
            </li>
            
                <li class="sidebar-item">
                    <a href="client-schedule.html" class="sidebar-link">
                        <i class="lni lni-calendar-days"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-history.html" class="sidebar-link">
                        <i class="lni lni-notebook-1"></i>
                        <span>History</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="javascript:void(0)" class="sidebar-link" id="logoutLink">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
               
            </ul>
             
        </aside>
       
        <div class="main p-4">
            <section class="users1">
                <header class="d-flex justify-content-between align-items-left position-relative">
                    <div class="content d-flex align-items-center">
                        <img src="img/profile.svg" alt="Profile Picture" style="width: 50px; height: 50px; object-fit: cover;">
                        <div class="details ms-0">
                            <span>John Doe</span>
                            <p>Online</p>
                        </div>
                    </div>
                    <button class="btn btn-light btn-sm border-0 p-3 position-absolute top-0 end-0" data-bs-toggle="modal" data-bs-target="#settingsModal" style="background: transparent; box-shadow: none;">
                        <i class="lni lni-gear-1" style="font-size: 24px; color: white;"></i>
                    </button>
                </header>
                

                <div class="users-list">
                    <!-- User list items will be added dynamically -->
                </div>
                <div class="conversation-container d-none">
                    <div class="conversation-content">
                        <!-- Conversation messages will be rendered here -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">

    </script>
    <script>
        // Handle settings form submission
        const settingsForm = document.getElementById("settingsForm");
        settingsForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("nameInput").value;

            // Update user details dynamically
            const details = document.querySelector(".details span");
            if (name) details.textContent = name;

            alert("Profile updated successfully!");

            // Close the modal
            const settingsModal = document.getElementById("settingsModal");
            const modal = bootstrap.Modal.getInstance(settingsModal);
            modal.hide();
        });
    </script>
      <script src="js/script-client-page.js"></script>
    <script src="js/script-client-chat.js"></script>
</body>

</html>
